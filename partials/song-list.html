<div>
	<div>
		<input type="text" ng-model="query" />
	</div>

	<div ng-repeat="song in songs | filter:query">
	<p>
		<a href="#/songs/{{ song.id }}">{{ song.artist }}</a>
		<a href="#/songs/{{ song.id }}">{{ song.album }}</a>
		<a href="#/songs/{{ song.id }}">{{ song.title }}</a>
		<a href="#/songs/{{ song.id }}">{{ song.year }}</a>
	</p>
	</div>

</div>
