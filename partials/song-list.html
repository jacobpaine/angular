<div>
	<div>
		<input type="text" ng-model="query" ng-model="searchText" />
	</div>

	<div ng-repeat="song in songs | filter:query">
	<p>
	  	<p><a href="#/songs/{{ song.id }}">{{ song.title }}</a></p>
		<p><a href="#/songs/{{ song.id }}">{{ song.artist }}</a></p>
		<p><a href="#/songs/{{ song.id }}">{{ song.album }}</a></p>
		<p><a href="#/songs/{{ song.id }}">{{ song.year }}</a></p>
	</p>
	</div>

</div>
